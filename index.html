<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PIG GAME</title>
  </head>
  <body>
    <div class="playerOne center">
      <h1 class="namePlayerOne ">PLAYER 1</h1>
      <h1 class="totalPlayer1 ">0</h1>
      <div>
        <h2 class="currentP1">CURRENT</h2>
        <h3 class="numCurrentP1 center">0</h3>
      </div>
    </div>
    <div class="contorol ">
      <div>
      </div>
      <div><img class="roll" src="./1.png" alt="" /></div>
      <div>
        <div><button class="rollDice btn">ROLL DICE</button></div>
        <div><button class="hold  btn">HOLD</button></div>
      </div>
    </div>
    <div class="playerTwo center">
      <h1 class="namePlayerTwo ">PLAYER 2</h1>
      <h1 class="totalPlayer2 ">0</h1>
      <div>
        <h2 class="currentP2">CURRENT</h2>
        <h3 class="numCurrentP2 center">0</h3>
        <button class="newGame"><img class="btnRefresh" src="./refresh.png" alt=""></button>
      </div>
    </div>
    <div class="winner hidden">
      <h1 class="nameWinner">x</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
